<!DOCTYPE html>
<html>
<head>
    <title>Hands On - 16:Use of jQuery Animate() method </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            margin: 20px;
            color: white;
            font-size: 16px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Hands On - 16: Use of jQuery Animate() method</h1>
    <div id="box">This is a div</div>
    <br>
    <button id="animateBtn">Animate</button>
    <script>
        $(document).ready(function(){
            $('#animateBtn').click(function(){
                $('#box').animate({
                    left: '150px',      
                    width: '300px',     
                    fontSize: '25px',  
                    borderWidth: '10px', 
                }, 'slow'); 
            });
        });
    </script>

    
</body>
</html>
